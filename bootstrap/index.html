<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Class Tool Boxs</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
    <div class="container text-center  ">
      <h3 class="my-5">Web Programmning Tools Box</h3>
      <div class="row">
        <div class="col m-1 p-5 bg-danger-subtle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
          Student<br><br>
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">View</button>
        </div>
        <div class="col m-1  p-5 shadow-sm p-3 mb-5 bg-body-tertiary rounded">
          Course<br><br>
          <button type="button" class="btn btn-outline-primary">View</button>
        </div>
        <div class="col m-1 p-5 bg-warning shadow-sm p-3 mb-5  rounded">
          Assignments<br><br>
          <button type="button" class="btn btn-outline-primary">View</button>
        </div>
      </div>
      <div class="row py-2 ">
        <div class="col bg-white">
          <h4>Attendant</h4>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Kyaw Lin</li>
            <li class="list-group-item">Shine Bobo</li>
            <li class="list-group-item">Esther</li>
            <li class="list-group-item">Asaw</li>
            <li class="list-group-item">Helen</li>
          </ul>
        </div>
      </div>
  </div>    
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <h4>Students</h4>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Kyaw Lin</li>
          <li class="list-group-item">Shine Bobo</li>
          <li class="list-group-item">Esther</li>
          <li class="list-group-item">Asaw</li>
          <li class="list-group-item">Helen</li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Okay</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
