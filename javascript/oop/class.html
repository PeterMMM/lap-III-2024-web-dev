<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Example</title>
</head>
<body>
    <p id="para">Class</p>

    <script>
        class Animal {
            constructor(name) {
                this.name = name;
            }

            speak() {
                console.log(`${this.name} makes a sound.`); //backtick
            }

            eat(food){
                console.log(`I like ${food}`);
            }
        }

        const dog  = new Animal('Dog');
        dog.speak();
        dog.eat('Dog Food')

    </script>
</body>
</html>
